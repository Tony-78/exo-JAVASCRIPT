<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 Cleave.js</title>
</head>
<body>

    <form>
        <div>
            <label for="surname">Saisissez votre nom :</label>
            <input type="text" name="surname" id="surname" required>
            <span id="errorSurname"></span>
        </div>
        <div>
            <label for="name">Saisissez votre prénom :</label>
            <input type="text" name="name" id="name" required>
            <span id="errorName"></span>
        </div>
        <div>
            <label for="phone">Saisissez votre numéro de téléphone :</label>
            <input type="text" name="phone" id="phone" required>
        </div>
        <div>
            <label for="date">Saisissez la date de votre commande :</label>
            <input type="text" name="date" id="date" required>
        </div>
        <div>
            <label for="creditcard">Saisissez votre code de carte bancaire :</label>
            <input type="creditcard" name="creditcard" id="creditcard" required>
        </div>

        <input type="submit" value="Valider" id="calculate">
    </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
